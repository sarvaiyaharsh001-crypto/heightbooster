<body>

</div>

<script>
function show(p){
 document.querySelectorAll('.page').forEach(e=>e.classList.remove('active'));
 document.getElementById(p).classList.add('active');
}

function speak(t){
 let msg=new SpeechSynthesisUtterance(t);
 speechSynthesis.speak(msg);
}

let interval;
function start(sec){
 clearInterval(interval);
 speak("Exercise start");
 let t=sec;
 interval=setInterval(()=>{
  document.getElementById("timer").innerHTML="Time: "+t+" sec";
  if(t<=0){
   clearInterval(interval);
   speak("Rest for 30 seconds");
  }
  t--;
 },1000);
}

function predict(){
 let h=document.getElementById("h").value;
 document.getElementById("r").innerHTML="Future Height: "+(parseInt(h)+2)+" inch";
}

function save(){
 let n=document.getElementById("n").value;
 localStorage.setItem("height",n);
 document.getElementById("s").innerHTML="Saved: "+n+" inch âœ”";
}
</script>
