<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GrowTall Pro</title>
<style>
body{
 margin:0;
 font-family:'Segoe UI',Arial;
 background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
 color:white;
 overflow-x:hidden;
}
header{
 background:linear-gradient(90deg,#4ecdc4,#6be6ff);
 color:#003333;
 padding:20px;
 text-align:center;
 font-size:24px;
 font-weight:bold;
}
.page{display:none;padding:20px;animation:fade .6s;}
.page.active{display:block;}
@keyframes fade{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}

.card{
 background:rgba(255,255,255,0.08);
 backdrop-filter:blur(12px);
 padding:20px;
 border-radius:20px;
 box-shadow:0 15px 30px rgba(0,0,0,0.4);
 margin-bottom:20px;
}

button{
 background:linear-gradient(90deg,#4ecdc4,#6be6ff);
 border:none;
 padding:14px;
 width:100%;
 border-radius:30px;
 font-size:16px;
 font-weight:bold;
 color:#003333;
 transition:.3s;
}
button:hover{transform:scale(1.05);}

input{
 width:100%;
 padding:14px;
 border-radius:12px;
 border:none;
 margin-top:10px;
 background:rgba(255,255,255,0.2);
 color:white;
}

.progress{
 height:12px;
 background:#333;
 border-radius:10px;
 overflow:hidden;
}
.progress div{
 height:100%;
 background:linear-gradient(90deg,#4ecdc4,#6be6ff);
 width:0%;
 transition:width 1s;
}

img.hero{
 width:100%;
 border-radius:15px;
 margin-top:15px;
 box-shadow:0 10px 20px rgba(0,0,0,.5);
}

.nav{
 position:fixed;
 bottom:0;
 width:100%;
 display:flex;
 background:rgba(78,205,196,.9);
}
.nav button{
 flex:1;
 background:transparent;
 border:none;
 padding:15px;
 font-weight:bold;
 color:#003333;
}
</style>
</head>

<body>

<header>GrowTall Pro</header>

<div id="welcome" class="page active">
<div class="card">
<h2>Welcome to GrowTall</h2>
<p>Grow taller with science & discipline</p>
<img class="hero" src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=900&q=60">
<input id="cur" placeholder="Your height (inch)">
<input id="goal" placeholder="Your goal height">
<button onclick="start()">Start Your Journey</button>
</div>
</div>

<div id="home" class="page">
<div class="card">
<h2>Your Progress</h2>
<p id="ptext"></p>
<div class="progress"><div id="pbar"></div></div>
</div>
</div>

<div id="exercise" class="page">
<div class="card">
<h2>Daily Exercises</h2>
<img class="hero" src="https://images.unsplash.com/photo-1599058917212-d750089bc3d1?auto=format&fit=crop&w=900&q=60">
<p>Hanging, Skipping, Stretching</p>
</div>
</div>

<div id="diet" class="page">
<div class="card">
<h2>Healthy Diet</h2>
<img class="hero" src="https://images.unsplash.com/photo-1543353071-873f17a7a088?auto=format&fit=crop&w=900&q=60">
<p>Milk, Eggs, Fruits, Vegetables</p>
</div>
</div>

<div class="nav" id="nav" style="display:none;">
<button onclick="show('home')">Home</button>
<button onclick="show('exercise')">Exercise</button>
<button onclick="show('diet')">Diet</button>
</div>

<script>
function start(){
 localStorage.setItem("cur",document.getElementById("cur").value);
 localStorage.setItem("goal",document.getElementById("goal").value);
 document.getElementById("nav").style.display="flex";
 show('home');
 update();
}

function update(){
 let c=localStorage.getItem("cur");
 let g=localStorage.getItem("goal");
 let p=(c/g*100).toFixed(1);
 document.getElementById("ptext").innerHTML=c+" âžœ "+g+" inch ("+p+"%)";
 document.getElementById("pbar").style.width=p+"%";
}

function show(p){
 document.querySelectorAll('.page').forEach(e=>e.classList.remove('active'));
 document.getElementById(p).classList.add('active');
}
</script>

</body>
</html>
