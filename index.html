<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GrowTall Pro</title>
<style>
body{
 margin:0;
 font-family:Arial;
 background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
 color:white;
}
header{
 background:#4ecdc4;
 color:#003333;
 padding:15px;
 text-align:center;
 font-size:22px;
 font-weight:bold;
}
.page{display:none;padding:15px;}
.page.active{display:block;}
.card{
 background:rgba(255,255,255,0.08);
 backdrop-filter: blur(10px);
 padding:15px;
 margin-bottom:15px;
 border-radius:15px;
 box-shadow:0 0 10px rgba(78,205,196,0.6);
}
button,input{
 width:100%;
 padding:12px;
 border:none;
 border-radius:10px;
 margin-top:10px;
}
button{
 background:#4ecdc4;
 color:#003333;
 font-weight:bold;
}
.nav{
 position:fixed;
 bottom:0;
 width:100%;
 display:flex;
 background:rgba(78,205,196,0.9);
}
.nav button{
 flex:1;
 background:transparent;
 color:#003333;
 font-weight:bold;
}
.progress{
 height:10px;
 background:#333;
 border-radius:10px;
 overflow:hidden;
}
.progress div{
 height:100%;
 background:#4ecdc4;
 width:0%;
}
</style>
</head>

<body>

<header>GrowTall Pro</header>

<div id="welcome" class="page active">
<div class="card">
<h2>Welcome to GrowTall</h2>
<input id="cur" placeholder="Your height (inch)">
<input id="goal" placeholder="Your goal height">
<button onclick="start()">Start Journey</button>
</div>
</div>

<div id="home" class="page">
<div class="card">
<h2>Your Progress</h2>
<p id="ptext"></p>
<div class="progress"><div id="pbar"></div></div>
</div>
</div>

<div id="exercise" class="page">
<div class="card">
<h2>Daily Exercise</h2>
<p>Hanging 30 sec × 5</p>
<p>Skipping 60 sec × 3</p>
<p>Stretching 2 min</p>
</div>
</div>

<div id="diet" class="page">
<div class="card">
<h2>Diet</h2>
<p>Milk, Eggs, Paneer, Fruits, Veg</p>
</div>
</div>

<div id="nav" class="nav" style="display:none;">
<button onclick="show('home')">Home</button>
<button onclick="show('exercise')">Exercise</button>
<button onclick="show('diet')">Diet</button>
</div>

<script>
function start(){
 let c=document.getElementById("cur").value;
 let g=document.getElementById("goal").value;
 localStorage.setItem("cur",c);
 localStorage.setItem("goal",g);
 show('home');
 document.getElementById("nav").style.display="flex";
 update();
}

function update(){
 let c=localStorage.getItem("cur");
 let g=localStorage.getItem("goal");
 let p=((c/g)*100).toFixed(1);
 document.getElementById("ptext").innerHTML="Height: "+c+" / "+g+" inch";
 document.getElementById("pbar").style.width=p+"%";
}

function show(p){
 document.querySelectorAll('.page').forEach(e=>e.classList.remove('active'));
 document.getElementById(p).classList.add('active');
}
</script>

</body>
</html>
