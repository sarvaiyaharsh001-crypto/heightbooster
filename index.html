<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GrowTall Pro</title>
<style>
body{
 margin:0;
 font-family:'Segoe UI',Arial;
 background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
 color:white;
}
header{
 background:linear-gradient(90deg,#4ecdc4,#6be6ff);
 color:#003333;
 padding:18px;
 text-align:center;
 font-size:24px;
 font-weight:bold;
}
.page{display:none;padding:20px;animation:fade .5s;}
.page.active{display:block;}
@keyframes fade{from{opacity:0;transform:translateY(15px);}to{opacity:1;transform:translateY(0);}}

.card{
 background:rgba(255,255,255,0.08);
 backdrop-filter:blur(12px);
 padding:20px;
 border-radius:20px;
 box-shadow:0 15px 30px rgba(0,0,0,0.4);
 margin-bottom:20px;
}

button,input{
 width:100%;
 padding:14px;
 border:none;
 border-radius:14px;
 margin-top:10px;
}
button{
 background:linear-gradient(90deg,#4ecdc4,#6be6ff);
 color:#003333;
 font-weight:bold;
 transition:.3s;
}
button:hover{transform:scale(1.05);}

.progress{
 height:14px;
 background:#333;
 border-radius:10px;
 overflow:hidden;
}
.progress div{
 height:100%;
 background:linear-gradient(90deg,#4ecdc4,#6be6ff);
 width:0%;
 transition:width 1s;
}

.badge{
 display:inline-block;
 padding:6px 12px;
 border-radius:20px;
 background:#4ecdc4;
 color:#003333;
 font-size:12px;
 margin:4px;
}

.nav{
 position:fixed;
 bottom:0;
 width:100%;
 display:flex;
 background:rgba(78,205,196,.95);
}
.nav button{
 flex:1;
 background:transparent;
 color:#003333;
 font-weight:bold;
}
</style>
</head>

<body>

<header>GrowTall Pro</header>

<div id="welcome" class="page active">
<div class="card">
<h2>Start Your Journey</h2>
<input id="cur" placeholder="Your height (inch)">
<input id="goal" placeholder="Your goal height">
<button onclick="start()">Begin</button>
</div>
</div>

<div id="home" class="page">
<div class="card">
<h2>Your Progress</h2>
<p id="ptext"></p>
<div class="progress"><div id="pbar"></div></div>
<p>ðŸ”¥ Streak: <span id="streak">0</span> days</p>
<div id="badges"></div>
<button onclick="logDay()">Mark Today Done</button>
</div>
</div>

<div id="nav" class="nav" style="display:none;">
<button onclick="show('home')">Home</button>
</div>

<script>
function start(){
 localStorage.setItem("cur",cur.value);
 localStorage.setItem("goal",goal.value);
 localStorage.setItem("streak",0);
 localStorage.setItem("last",new Date().toDateString());
 document.getElementById("nav").style.display="flex";
 show('home');
 update();
}

function logDay(){
 let last=new Date(localStorage.getItem("last"));
 let today=new Date();
 let s=parseInt(localStorage.getItem("streak")||0);
 if(today.toDateString()!=last.toDateString()){
  s++;
  localStorage.setItem("streak",s);
  localStorage.setItem("last",today.toDateString());
 }
 update();
}

function update(){
 let c=localStorage.getItem("cur");
 let g=localStorage.getItem("goal");
 let p=(c/g*100).toFixed(1);
 pbar.style.width=p+"%";
 ptext.innerHTML=c+" âžœ "+g+" inch ("+p+"%)";
 streak.innerText=localStorage.getItem("streak")||0;

 let s=parseInt(streak.innerText);
 badges.innerHTML="";
 if(s>=7) badges.innerHTML+="<span class='badge'>ðŸ¥‰ Starter</span>";
 if(s>=14) badges.innerHTML+="<span class='badge'>ðŸ¥ˆ Pro</span>";
 if(s>=30) badges.innerHTML+="<span class='badge'>ðŸ¥‡ Champion</span>";
}

function show(p){
 document.querySelectorAll('.page').forEach(e=>e.classList.remove('active'));
 document.getElementById(p).classList.add('active');
}
</script>

</body>
</html>
